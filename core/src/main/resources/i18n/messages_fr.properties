TrTab2.81=<html><strong>D\u00e9faut :</strong> Automatic<br><strong>Notes :</strong> Le r\u00e9glage automatique servira la meilleure qualit\u00e9 pour votre syst\u00e8me et est fortement recommand\u00e9.<br>Vous pouvez aussi sp\u00e9cifier manuellement la qualit\u00e9 en entrant une valeur CRF.</html>
TrTab2.82=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Lorsqu'activ\u00e9, cela mux les pistes vid\u00e9os DVD au lieu de les transcoder.</html>
TrTab2.83=<html><strong>D\u00e9faut :</strong> D\u00e9sactiv\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte, mais n'est peut-\u00eatre pas le meilleur choix pour les connexions sans fil en raison de son haut d\u00e9bit.</html>
TrTab2.84=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte et est tr\u00e8s stable. Cependant si l'audio est d\u00e9synchronis\u00e9e ou semble saccad\u00e9e, d\u00e9sactiver cela peut aider.</html>
TrTab2.85=<html><strong>D\u00e9faut :</strong> D\u00e9sactiv\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte. Pour l'utiliser, votre d\u00e9codeur doit prendre en charge le DTS et \u00eatre connect\u00e9 via un c\u00e2ble optique ou HDMI.</html>
TrTab2.86=<html><strong>D\u00e9faut :</strong> D\u00e9sactiv\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte.</html>
TrTab2.87=Forcer les sous-titres externes
TrTab2.88=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Si ce param\u00e8tre est activ\u00e9, les sous-titres externes seront toujours affich\u00e9s s'ils existent.<br>Ils seront charg\u00e9s dans l'ordre de priorit\u00e9 des langues, mais nous allons ignorer la langue "off".</html>
TrTab2.89=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Si activ\u00e9, nous ne modifions pas le style des sous-titres pour des sous-titres qui ont leur propre style (sous-titres ASS/SSA).</html>
