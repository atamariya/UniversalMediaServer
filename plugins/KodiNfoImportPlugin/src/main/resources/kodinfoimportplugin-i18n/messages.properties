ShortDescription=Imports movies and series information from Kodi NFO files.
LongDescription=<html><body>This plugin allows to import properties and tags for movies and series from Kodi NFO files.<br>The NFOs have to be formatted like it is described <a href=http://kodi.wiki/view/NFO_files>here</a>.<br><br>Some details:<ul><li>Depending if a movie or series is being imported, some tags or properties might be left empty (e.g. EpisodeNumber for movies). It is recommended to create two different import configurations for series and movies</li><li>Covers will be determined using following priorities:<ol type="1"><li>Use video_name-poster.jpg if it exists</li><li>Use video_name-thumb.jpg if it exists</li><li>Use the first image specified in the NFO (thumb tag) which exists</li></ol><li>The season and episode numbers for series will always be two digits (e.g. 01) to allow better sorting</li></body></html>